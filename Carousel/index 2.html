<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .ig-carousel-item{
            height: 300px;
        }
    </style>
</head>
<body>
    <div id='meuCarrossel' class="carousel slide" data-ride='carousel'>
        <ul class='carousel-indicators'>
            <li data-target='#meuCarrossel' data-slide-to='0' class='active'></li>
            <li data-target='#meuCarrossel' data-slide-to='1'></li>
            <li data-target='#meuCarrossel' data-slide-to='2' ></li>
        </ul>
        <div class='carousel-inner'>
            <div class='carousel-item active'>
                <div class='bg-info text-light d-flex justify-content-center align-items-center ig-carousel-item'>OFERTA 1</div>
            </div>
            <div class='carousel-item'>
                <div class='bg-warning text-light d-flex justify-content-center align-items-center ig-carousel-item'>OFERTA 2</div>
            </div>
            <div class='carousel-item'>
                <div class='bg-danger text-light d-flex justify-content-center align-items-center ig-carousel-item'>OFERTA 3</div>
            </div>
        </div>
        <a class='carousel-control-prev'href="#meuCarrossel" data-slide='prev'>
            <span class='carousel-control-prev-icon'></span>
        </a>
        <a class='carousel-control-next'href="#meuCarrossel" data-slide='next'>
            <span class='carousel-control-next-icon'></span>
        </a>
    </div>
</body>
</html>
